	    <h3>Flask|Python|Psycopg2|PostgreSQL</h3>

	    <h4>Example 1</h4>
        <form action="/make-handler" method="POST">
            <div>
                Find all the vehicles with this make
                <input type="text" name="make">
            </div>
                <input type="submit" value="Submit">
        </form>

        <h4>Example 2</h4>
        <form action="/engine-handler" method="POST">
            <div>
                Find all the vehicles with this engine
                <input type="text" name="engine">
            </div>
                <input type="submit" value="Submit">
        </form>

        <h4>Example 3</h4>
        <form action="/emissions-handler" method="POST">
            <div>
                Sort all vehicles by amount of emissions
            </div>
                <input type="submit" value="Submit">
        </form>

	    
    </body>
